[package]
name = "rusty_spine"
version = "0.5.1"
edition = "2021"
description = "Spine runtime for Rust (and wasm!) transpiled from the official C Runtime."
homepage = "https://github.com/jabuwu/rusty_spine"
repository = "https://github.com/jabuwu/rusty_spine"
readme = "readme.md"
license-file = "LICENSE"
exclude = [
    "assets/*",
]

[dependencies]
libc = { version = "0.2", optional = true }
mint = { version = "0.5", optional = true }

[dev-dependencies]
transpiler = { path = "./transpiler" }
miniquad = "0.3"
image = { version = "0.24", default-features = false, features = [ "png" ] }
glam = "0.23"
enum-map = { version = "2.4", default-features = false }
fontdue = "0.7"

[profile.dev.package."*"]
opt-level = 3

[features]
default = [ "draw_functions", "mint" ]
use_libc = [ "libc" ]
draw_functions = []
